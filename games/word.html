<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        :root {
            --correct: #6aaa64;
            --present: #c9b458;
            --absent: #787c7e;
            --text: #ffffff;
            --border: #d3d6da;
            --background: #ffffff;
            --key-bg: #d3d6da;
        }

        body {
            font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f6f6f6;
            color: #1a1a1a;
            user-select: none;
        }

        h1 {
            font-size: 2rem;
            margin: 1rem 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            padding: 10px;
            box-sizing: border-box;
            width: 350px;
            height: 420px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .tile {
            width: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            line-height: 2rem;
            font-weight: bold;
            vertical-align: middle;
            box-sizing: border-box;
            color: var(--text);
            text-transform: uppercase;
            border: 2px solid var(--border);
        }

        .tile[data-state="empty"] {
            border-color: var(--border);
            background-color: var(--background);
        }

        .tile[data-state="tbd"] {
            border-color: #878a8c;
            background-color: var(--background);
            color: black;
        }

        .tile[data-state="correct"] {
            background-color: var(--correct);
            border-color: var(--correct);
        }

        .tile[data-state="present"] {
            background-color: var(--present);
            border-color: var(--present);
        }

        .tile[data-state="absent"] {
            background-color: var(--absent);
            border-color: var(--absent);
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            font-family: inherit;
            font-weight: bold;
            border: 0;
            padding: 0;
            margin: 0;
            height: 58px;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--key-bg);
            color: #1a1a1a;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.3);
        }

        .key[data-state="correct"] {
            background-color: var(--correct);
            color: white;
        }

        .key[data-state="present"] {
            background-color: var(--present);
            color: white;
        }

        .key[data-state="absent"] {
            background-color: var(--absent);
            color: white;
        }

        .key.wide {
            flex: 1.5;
            font-size: 0.75rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        .modal h2 {
            margin-top: 0;
        }

        .modal button {
            background-color: var(--correct);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .flip {
            animation: flip 0.5s ease forwards;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0);
            }
        }

        .message {
            height: 20px;
            margin: 10px 0;
            color: #6aaa64;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .board {
                width: 100%;
                height: auto;
                aspect-ratio: 5/6;
            }
            
            .tile {
                font-size: 1.5rem;
            }
            
            .key {
                height: 50px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>WORDLE</h1>
    <div class="message" id="message"></div>
    <div class="game-container">
        <div id="board" class="board"></div>
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="T">T</div>
                <div class="key" data-key="Y">Y</div>
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="I">I</div>
                <div class="key" data-key="O">O</div>
                <div class="key" data-key="P">P</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H">H</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K">K</div>
                <div class="key" data-key="L">L</div>
            </div>
            <div class="keyboard-row">
                <div class="key wide" data-key="Enter">Enter</div>
                <div class="key" data-key="Z">Z</div>
                <div class="key" data-key="X">X</div>
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="V">V</div>
                <div class="key" data-key="B">B</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="M">M</div>
                <div class="key wide" data-key="Backspace">âŒ«</div>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="resultMessage"></h2>
            <p id="solutionText"></p>
            <p id="statsText"></p>
            <button id="playAgainButton">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        let targetWord = '';
        let currentRow = 0;
        let currentTile = 0;
        let gameOver = false;
        let wordList = [];
        let validWords = [];
        let stats = {
            gamesPlayed: 0,
            gamesWon: 0,
            currentStreak: 0,
            maxStreak: 0,
            guessDistribution: [0, 0, 0, 0, 0, 0]
        };

        // DOM elements
        const board = document.getElementById('board');
        const messageEl = document.getElementById('message');
        const gameOverModal = document.getElementById('gameOverModal');
        const resultMessage = document.getElementById('resultMessage');
        const solutionText = document.getElementById('solutionText');
        const statsText = document.getElementById('statsText');
        const playAgainButton = document.getElementById('playAgainButton');
        const keys = document.querySelectorAll('.key');

        // Initialize the game
        async function initGame() {
            // Load word lists
            try {
                const response = await fetch('words.txt');
                if (!response.ok) throw new Error('Failed to load word list');
                const text = await response.text();
                wordList = text.split('\n').map(word => word.trim().toUpperCase()).filter(word => word.length === 5);
                
                if (wordList.length === 0) {
                    throw new Error('Word list is empty');
                }
                
                // For this example, we'll use the same list for target words and valid guesses
                validWords = [...wordList];
                
                // Load stats from localStorage
                loadStats();
                
                // Start a new game
                newGame();
            } catch (error) {
                messageEl.textContent = `Error: ${error.message}. Using fallback words.`;
                console.error(error);
                
                // Fallback word list
                wordList = [
                    'APPLE', 'BRAVE', 'CRANE', 'DANCE', 'EAGLE', 
                    'FLAME', 'GRACE', 'HEART', 'IGLOO', 'JUICE',
                    'KOALA', 'LIGHT', 'MAGIC', 'NOVEL', 'OCEAN',
                    'PEARL', 'QUILT', 'RIVER', 'STORM', 'TIGER'
                ];
                validWords = [...wordList];
                loadStats();
                newGame();
            }
        }

        function loadStats() {
            const savedStats = localStorage.getItem('wordleStats');
            if (savedStats) {
                stats = JSON.parse(savedStats);
            }
        }

        function saveStats() {
            localStorage.setItem('wordleStats', JSON.stringify(stats));
        }

        function newGame() {
            // Reset game state
            currentRow = 0;
            currentTile = 0;
            gameOver = false;
            messageEl.textContent = '';
            
            // Clear the board
            board.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.state = 'empty';
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
            
            // Reset keyboard colors
            keys.forEach(key => {
                key.dataset.state = '';
            });
            
            // Select a random target word
            targetWord = wordList[Math.floor(Math.random() * wordList.length)];
            console.log('Target word:', targetWord); // For debugging
            
            // Add event listeners
            document.addEventListener('keydown', handleKeyPress);
            keys.forEach(key => {
                key.addEventListener('click', () => handleKeyPress({ key: key.dataset.key }));
            });
            playAgainButton.addEventListener('click', () => {
                gameOverModal.classList.add('hidden');
                newGame();
            });
        }

        function handleKeyPress(e) {
            if (gameOver) return;
            
            const key = e.key.toUpperCase();
            
            if (key === 'ENTER') {
                submitGuess();
            } else if (key === 'BACKSPACE' || key === 'âŒ«') {
                deleteLetter();
            } else if (/^[A-Z]$/.test(key)) {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            if (currentTile >= 5) return;
            
            const row = board.children[currentRow];
            const tile = row.children[currentTile];
            tile.textContent = letter;
            tile.dataset.state = 'tbd';
            currentTile++;
        }

        function deleteLetter() {
            if (currentTile <= 0) return;
            
            const row = board.children[currentRow];
            const tile = row.children[currentTile - 1];
            tile.textContent = '';
            tile.dataset.state = 'empty';
            currentTile--;
        }

        function submitGuess() {
            if (currentTile < 5) {
                showMessage('Not enough letters');
                shakeRow(currentRow);
                return;
            }
            
            // Get the current guess
            const row = board.children[currentRow];
            let guess = '';
            for (let i = 0; i < 5; i++) {
                guess += row.children[i].textContent;
            }
            
            // Check if the word is valid
            if (!validWords.includes(guess)) {
                showMessage('Not in word list');
                shakeRow(currentRow);
                return;
            }
            
            // Check the guess against the target word
            const targetLetters = targetWord.split('');
            const guessLetters = guess.split('');
            const result = [];
            
            // First pass: mark correct letters
            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetLetters[i] = null; // Mark as used
                }
            }
            
            // Second pass: mark present letters
            for (let i = 0; i < 5; i++) {
                if (result[i]) continue; // Skip already marked letters
                
                const index = targetLetters.indexOf(guessLetters[i]);
                if (index !== -1) {
                    result[i] = 'present';
                    targetLetters[index] = null; // Mark as used
                } else {
                    result[i] = 'absent';
                }
            }
            
            // Animate tiles and update keyboard
            for (let i = 0; i < 5; i++) {
                const tile = row.children[i];
                setTimeout(() => {
                    tile.dataset.state = result[i];
                    tile.classList.add('flip');
                    
                    // Update keyboard key colors
                    const key = document.querySelector(`.key[data-key="${tile.textContent}"]`);
                    if (!key.dataset.state || key.dataset.state === 'absent') {
                        key.dataset.state = result[i];
                    } else if (key.dataset.state === 'present' && result[i] === 'correct') {
                        key.dataset.state = 'correct';
                    }
                }, i * 300);
            }
            
            // Check for win or loss
            if (guess === targetWord) {
                stats.gamesPlayed++;
                stats.gamesWon++;
                stats.currentStreak++;
                if (stats.currentStreak > stats.maxStreak) {
                    stats.maxStreak = stats.currentStreak;
                }
                stats.guessDistribution[currentRow]++;
                saveStats();
                
                setTimeout(() => {
                    gameOver = true;
                    showGameOver(true);
                }, 2000);
            } else if (currentRow === 5) {
                stats.gamesPlayed++;
                stats.currentStreak = 0;
                saveStats();
                
                setTimeout(() => {
                    gameOver = true;
                    showGameOver(false);
                }, 2000);
            } else {
                currentRow++;
                currentTile = 0;
            }
        }

        function showMessage(msg) {
            messageEl.textContent = msg;
            setTimeout(() => {
                messageEl.textContent = '';
            }, 2000);
        }

        function shakeRow(rowIndex) {
            const row = board.children[rowIndex];
            row.classList.add('shake');
            setTimeout(() => {
                row.classList.remove('shake');
            }, 500);
        }

        function showGameOver(isWin) {
            if (isWin) {
                resultMessage.textContent = 'You Won!';
            } else {
                resultMessage.textContent = 'Game Over';
                solutionText.textContent = `The word was: ${targetWord}`;
            }
            
            statsText.textContent = `
                Played: ${stats.gamesPlayed} | 
                Win %: ${stats.gamesPlayed > 0 ? Math.round((stats.gamesWon / stats.gamesPlayed) * 100) : 0} | 
                Streak: ${stats.currentStreak} | 
                Max Streak: ${stats.maxStreak}
            `;
            
            gameOverModal.classList.remove('hidden');
        }

        // Start the game when the page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
